<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FITCHX - Fashion Underworld. Access exclusive fashion content.">
  <title>FITCHX | Fashion Underworld</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #0f0a0a;
      color: #f6e6c2;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Fixed Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: contrast(110%) brightness(40%) sepia(20%);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5px;
    }

    /* Header */
    .header { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      padding: 15px 0; 
      background: transparent; 
      transition: all 0.3s ease-in-out;
      z-index: 1000; 
    }
    
    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-scrolled {
      background: rgba(15, 10, 10, 0.95);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      font-family: 'GFS Didot', serif;
      font-size: 2rem;
      font-weight: bold;
      color: #f6e6c2;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(170, 126, 76, 0.3);
      transition: all 0.3s ease;
    }
    
    .logo:hover {
      color: #aa7e4c;
    }

    /* Hero Section */
    .hero {
      min-height: 98vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      margin-bottom: 100px;
      padding: 100px 20px;
      background: radial-gradient(circle at center, rgba(15, 10, 10, 0.4) 0%, rgba(15, 10, 10, 0.8) 100%);
    }

    .brand-title {
      font-size: 10rem;
      font-weight: bold;
      text-transform: uppercase;
      font-style: normal;
      letter-spacing: 1px;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.5s ease forwards;
      color: #f6e6c2;
      text-shadow: 0 0 20px rgba(170, 126, 76, 0.5);
      font-family: 'GFS Didot', serif;
    }

    .brand-subtitle {
      display: block;
      font-family: 'GFS Didot', serif;
      font-style: italic;
      letter-spacing: normal;
      font-size: 2.5rem;
      margin-top: -20px;
      opacity: 0.8;
      font-style: italic;
      color: #aa7e4c;
      text-shadow: 0 0 10px rgba(15, 10, 10, 0.5);
    }

    /* Email Signup Bar */
    .email-signup {
      max-width: 1000px;
      margin: 0 auto 80px;
      padding: 40px;
      background: linear-gradient(135deg, rgba(15, 10, 10, 0.8), rgba(40, 30, 20, 0.9));
      border: 1px solid rgba(170, 126, 76, 0.4);
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 20px rgba(170, 126, 76, 0.2);
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 2.5s ease forwards;
      position: relative;
      overflow: hidden;
    }

    .email-signup::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(170, 126, 76, 0.1), transparent);
      background-size: 200% 200%;
      animation: shimmer 3s infinite;
      z-index: -1;
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .email-signup h3 {
      font-family: "GFS Didot", serif;
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #f6e6c2;
      text-shadow: 0 2px 10px rgba(170, 126, 76, 0.5);
    }

    .email-signup p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: rgba(246, 230, 194, 0.8);
    }

    .email-form {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      gap: 15px;
    }

    .email-input {
      flex: 1;
      padding: 15px 25px;
      font-size: 1rem;
      border: 1px solid rgba(170, 126, 76, 0.4);
      border-radius: 30px;
      background-color: rgba(15, 10, 10, 0.4);
      color: #f6e6c2;
      outline: none;
      transition: all 0.3s ease;
    }

    .email-input::placeholder {
      color: rgba(246, 230, 194, 0.4);
    }

    .email-input:focus {
      background-color: rgba(15, 10, 10, 0.6);
      border-color: #aa7e4c;
      box-shadow: 0 0 15px rgba(170, 126, 76, 0.3);
    }

    .submit-btn {
      padding: 15px 35px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(135deg, rgba(170, 126, 76, 0.8), rgba(120, 80, 50, 0.9));
      color: #f6e6c2;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: glow 3s infinite;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, rgba(190, 146, 96, 0.9), rgba(140, 100, 70, 1));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(170, 126, 76, 0.4);
    }

    .submit-btn:active {
      transform: translateY(1px);
    }

    /* Footer */
    .footer {
      background-color: rgba(15, 10, 10, 0.9);
      border-top: 1px solid rgba(170, 126, 76, 0.3);
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      color: #f6e6c2;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 2.5s ease forwards;
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Add some subtle glow effects */
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(170, 126, 76, 0.3);
      }
      50% {
        box-shadow: 0 0 20px rgba(170, 126, 76, 0.5);
      }
      100% {
        box-shadow: 0 0 5px rgba(170, 126, 76, 0.3);
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .brand-title {
        font-size: clamp(5rem, 10vw, 10rem);
      }
      
      .brand-subtitle {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
      }
      
      .email-form {
        flex-direction: column;
      }
      
      .email-input, 
      .submit-btn {
        width: 100%;
      }
      
      .email-signup {
        margin: 0 20px 80px;
        padding: 30px 20px;
      }
      
      .email-signup h3 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="brand-title">FITCHX <span class="brand-subtitle">FASHION UNDERWORLD</span></h1>
  </section>

  <div class="container">
    <!-- Email Signup Bar -->
    <div class="email-signup">
      <span class="brand-subtitle">Access the Underworld of Fashion Addicts</span>
      <p>Where fashion is not just a Lifestyle but <b>Religion</b></p>
      <form class="email-form" id="subscribe-form">
        <input type="email" id="emailInput" class="email-input" placeholder="Enter your email" required>
        <button type="submit" class="submit-btn">Subscribe</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 FITCHX. All rights reserved.</p>
    </div>
  </footer>

  <script>
  
  // Handle header scroll effect
  const header = document.getElementById('header');
  window.addEventListener('scroll', function() {
    if (window.scrollY > 50) {
      header.classList.add('header-scrolled');
    } else {
      header.classList.remove('header-scrolled');
    }
  });
  
  // Scroll Animations
  const sections = document.querySelectorAll("section, .footer, .email-signup");
  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        entry.target.style.animationPlayState = "running";
      }
    });
  }, { threshold: 0.1 });

  sections.forEach((section) => {
    observer.observe(section);
  });
  
  // Handle form submission
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("subscribe-form");
    const emailInput = document.getElementById("emailInput");
    
    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!validateEmail(email)) {
        showMessage("Please enter a valid email address.", "error");
        return;
      }
      
      const submitBtn = form.querySelector(".submit-btn");
      submitBtn.disabled = true;
      submitBtn.innerText = "Sending...";
      
      try {
        const response = await fetch("https://3y69s500c2.execute-api.us-east-1.amazonaws.com/do/EmailSubscribers/%7Bemail%7D", {
          method: "POST",
          mode: "no-cors",
          headers: { 
            "Content-Type": "application/json", 
            "x-api-key": "ZXokO6Gyl7aVaWfp1spsG8my6SUo98lZ5MGKOF3N" 
          },
          body: JSON.stringify({ email: email })
        });
        
        // Since we can't check response.ok with no-cors,
        // show success message if the fetch call doesn't throw an error
        showMessage("Successfully subscribed!", "success");
        emailInput.value = "";
      } catch (error) {
        console.error("Error:", error);
        showMessage("An error occurred. Please try again later.", "error");
      }
      
      submitBtn.disabled = false;
      submitBtn.innerText = "Subscribe";
    });
    
    function validateEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email.toLowerCase());
    }
    
    function showMessage(message, type) {
  // Remove any existing message first
  const existingMessage = document.querySelector('.message-dialog');
  if (existingMessage) {
    existingMessage.remove();
  }
  
  // Create message container
  const messageEl = document.createElement("div");
  messageEl.className = "message-dialog";
  messageEl.style.padding = "20px 30px";
  messageEl.style.marginTop = "25px";
  messageEl.style.borderRadius = "8px";
  messageEl.style.textAlign = "center";
  messageEl.style.position = "relative";
  messageEl.style.backdropFilter = "blur(10px)";
  messageEl.style.boxShadow = "0 15px 35px rgba(0, 0, 0, 0.3), 0 0 20px rgba(170, 126, 76, 0.2)";
  messageEl.style.fontFamily = "'Montserrat', sans-serif";
  messageEl.style.animation = "fadeInUp 0.5s ease forwards";
  messageEl.style.opacity = "0";
  messageEl.style.transform = "translateY(20px)";
  
  // Style based on message type
  if (type === "success") {
    messageEl.style.background = "linear-gradient(135deg, rgba(34, 34, 34, 0.85), rgba(40, 40, 40, 0.95))";
    messageEl.style.border = "1px solid rgba(170, 126, 76, 0.6)";
    messageEl.style.color = "#f6e6c2";
  } else {
    messageEl.style.background = "linear-gradient(135deg, rgba(50, 30, 30, 0.85), rgba(60, 30, 30, 0.95))";
    messageEl.style.border = "1px solid rgba(170, 76, 76, 0.6)";
    messageEl.style.color = "#f6e6c2";
  }
  
  // Create icon element
  const iconEl = document.createElement("div");
  iconEl.style.marginBottom = "10px";
  
  if (type === "success") {
    iconEl.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#aa7e4c" stroke-width="2"/>
      <path d="M8 12L11 15L16 9" stroke="#aa7e4c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>`;
  } else {
    iconEl.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#aa7e4c" stroke-width="2"/>
      <path d="M15 9L9 15" stroke="#aa7e4c" stroke-width="2" stroke-linecap="round"/>
      <path d="M9 9L15 15" stroke="#aa7e4c" stroke-width="2" stroke-linecap="round"/>
    </svg>`;
  }
  
  // Create message text with elegant styling
  const textEl = document.createElement("div");
  textEl.textContent = message;
  textEl.style.fontSize = "1.1rem";
  textEl.style.letterSpacing = "0.5px";
  
  // Create close button
  const closeBtn = document.createElement("button");
  closeBtn.innerHTML = "×";
  closeBtn.style.position = "absolute";
  closeBtn.style.top = "8px";
  closeBtn.style.right = "12px";
  closeBtn.style.background = "none";
  closeBtn.style.border = "none";
  closeBtn.style.color = "#aa7e4c";
  closeBtn.style.fontSize = "20px";
  closeBtn.style.cursor = "pointer";
  closeBtn.style.opacity = "0.7";
  closeBtn.style.transition = "opacity 0.3s ease";
  
  closeBtn.addEventListener("mouseover", function() {
    closeBtn.style.opacity = "1";
  });
  
  closeBtn.addEventListener("mouseout", function() {
    closeBtn.style.opacity = "0.7";
  });
  
  closeBtn.addEventListener("click", function() {
    dismissMessage(messageEl);
  });
  
  // Add subtle shimmer effect
  const shimmerEl = document.createElement("div");
  shimmerEl.style.position = "absolute";
  shimmerEl.style.top = "0";
  shimmerEl.style.left = "0";
  shimmerEl.style.width = "100%";
  shimmerEl.style.height = "100%";
  shimmerEl.style.background = "linear-gradient(45deg, transparent, rgba(170, 126, 76, 0.1), transparent)";
  shimmerEl.style.backgroundSize = "200% 200%";
  shimmerEl.style.animation = "shimmer 3s infinite";
  shimmerEl.style.zIndex = "-1";
  
  // Assemble elements
  messageEl.appendChild(shimmerEl);
  messageEl.appendChild(iconEl);
  messageEl.appendChild(textEl);
  messageEl.appendChild(closeBtn);
  
  // Add to DOM after the form
  form.parentNode.insertBefore(messageEl, form.nextSibling);
  
  // Auto-dismiss after 5 seconds
  setTimeout(() => {
    dismissMessage(messageEl);
  }, 5000);
}

function dismissMessage(messageEl) {
  messageEl.style.opacity = "0";
  messageEl.style.transform = "translateY(10px)";
  messageEl.style.transition = "opacity 0.5s ease, transform 0.5s ease";
  setTimeout(() => messageEl.remove(), 500);
}
  });
</script>
</body>
</html>
